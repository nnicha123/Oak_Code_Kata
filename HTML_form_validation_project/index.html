<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation Project</title>
</head>
<body>
    <form action="/action_page.php" autocomplete="on">
        <h1>A Simple Form</h1>
        <h2>Form Fundamentals</h2>
        <fieldset>
            <legend>Customer Info</legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name" autofocus required>
            </div>
            <div class="form-group">
                <label>Telephone:</label>
                <input placeholder="Pattern 1-234-567-8910" pattern="[0-9]-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label>Email address:</label>
                <input type="email" placeholder="Enter your email address" required multiple>
            </div>
            
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <div class="form-group">
                <input type="text" list="books">
                <label for="">Quantity (Maximum 5): <input name="form_number" id="form_number" type="number" min="1" max="5"></label>
                <label>
                    <datalist name="books" id="books">
                        <option value="Harry Potter 1">
                        <option value="Harry Potter 2">
                        <option value="Harry Potter 3">
                        <option value="Harry Potter 4">
                        <option value="Harry Potter 5">
                        <option value="Harry Potter 6">
                        <option value="Harry Potter 7">
                    </datalist>
                </label>
            </div>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
