<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>List of cards</title>
    <style>
        img{
            height: 200px;
            width: 100%;
        }
        .item{
            margin: 10px;
            display: flex;
            justify-content: space-between;
        }
        .bottom{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-cols-lg-3 m-2">
            <div class="col item p-0 card">
                <img src="bunny1.jpg" alt="">
                <div class="bottom">
                    <h5>How To Make Interactive ReactJS Form</h5>
                    <p>Let's write some interactive form with React</p>
                    <button class="btn btn-primary">Learn more</button>
                </div>

            </div>
            <div class="col item p-0 card">
                <img src="bunny2.jpg" alt="">
                <div class="bottom">
                    <h5>Babelify your JavaScript Code</h5>
                    <p>Babel make JavaScript browser-compatible</p>
                    <button class="btn btn-primary">Learn more</button>
                </div>
            </div>
            <div class="col item p-0 card">
                <img src="bunny3.jpg" alt="">
                <div class="bottom">
                    <h5>JavaScript Basics Before You Learn React</h5>
                    <p>Learn the prerequisites of learning React fast</p>
                    <button class="btn btn-primary">Learn more</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
